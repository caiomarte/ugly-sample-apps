<div class="card bg-secondary currency-bar">
    <div class="card-body">
        <h2>
            <span class="badge bg-light currency">
                <span class="badge rounded-pill bg-success currency-badge">R$</span>
                <span class="currency-balance">{{real}}</span>
            </span>
            <span tabindex="0" data-bs-toggle="tooltip" title="Purchases are disabled for now">
                <button type="button" class="btn currency-button buy-button disabled" data-bs-toggle="tooltip" title="Exchange other currency for R$">
                    BUY<br>
                    <img class="currency-button-icon" src="/assets/icons/buy.svg">
                </button>
            </span>
            <span tabindex="0" data-bs-toggle="tooltip" title="Sales are disabled for now">
                <button type="button" class="btn currency-button sell-button disabled" data-bs-toggle="tooltip" title="Exchange R$ for other currency">
                    SELL<br>
                    <img class="currency-button-icon" src="/assets/icons/sell.svg">
                </button>
            </span>
            <span tabindex="0" data-bs-toggle="tooltip" title="Sales are disabled for now">
                <button value="R$" type="button" class="disabled btn currency-button deposit-button" data-bs-toggle="tooltip" title="Add money from a bank account">
                    DEPOSIT<br>
                    <img class="currency-button-icon" src="/assets/icons/deposit.svg">
                </button>
            </span>
            <span tabindex="0" data-bs-toggle="tooltip" title="Sales are disabled for now">
                <button value="R$" type="button" class="disabled btn currency-button withdraw-button" data-bs-toggle="tooltip" title="Transfer money to a bank account">
                    WITHDRAW<br>
                    <img class="currency-button-icon" src="/assets/icons/withdraw.svg">
                </button>
            </span>
        </h2>
    </div>
</div>
